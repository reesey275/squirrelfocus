name: Codex Summary

on:
  pull_request:
    branches: [main, development]
  issues:
    types: [opened, edited, reopened]

jobs:
  summarize:
    uses: ./.github/workflows/sf-summary.yml
    timeout-minutes: 15
    with:
      title: >-
        ${{ github.event.pull_request.title || github.event.issue.title }}
    secrets: inherit
